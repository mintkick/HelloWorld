<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello World</title>
    <link rel="stylesheet" type="text/css" />
    <style>
      body {
        background-color: black;
      }
      a {
        text-decoration: none;
      }
      #animated_div {
        /* text-align: center;
        margin: 25%; */
        width: 70px;
        height: 47px;
        color: red;
        position: relative;
        font-weight: bold;
        font-size: 20px;
        padding: 10px;
        animation: animated_div 5s 1;
        -moz-animation: animated_div 5s 1;
        -webkit-animation: animated_div 5s 1;
        -o-animation: animated_div 5s 1;
        border-radius: 5px;
        -webkit-border-radius: 5px;
        animation-iteration-count: 3;
      }

      @keyframes animated_div {
        0% {
          color: red;
          left: 0px;
          top: 0px;
        }
        25% {
          color: yellow;
          left: 200px;
          top: 0px;
        }
        50% {
          color: lightskyblue;
          left: 200px;
          top: 200px;
        }
        75% {
          color: green;
          left: 0px;
          top: 200px;
        }
        100% {
          color: red;
          left: 0px;
          top: 0px;
        }
      }

      @-webkit-keyframes animated_div {
        0% {
          color: red;
          left: 0px;
          top: 0px;
        }
        25% {
          color: yellow;
          left: 200px;
          top: 0px;
        }
        50% {
          color: lightskyblue;
          left: 200px;
          top: 200px;
        }
        75% {
          color: green;
          left: 0px;
          top: 200px;
        }
        100% {
          color: red;
          left: 0px;
          top: 0px;
        }
      }

      @-moz-keyframes animated_div {
        0% {
          color: red;
          left: 0px;
          top: 0px;
        }
        25% {
          color: yellow;
          left: 200px;
          top: 0px;
        }
        50% {
          color: lightskyblue;
          left: 200px;
          top: 200px;
        }
        75% {
          color: green;
          left: 0px;
          top: 200px;
        }
        100% {
          color: red;
          left: 0px;
          top: 0px;
        }
      }

      @-o-keyframes animated_div {
        0% {
          color: red;
          left: 0px;
          top: 0px;
        }
        25% {
          color: yellow;
          left: 200px;
          top: 0px;
        }
        50% {
          color: lightskyblue;
          left: 200px;
          top: 200px;
        }
        75% {
          color: green;
          left: 0px;
          top: 200px;
        }
        100% {
          color: red;
          left: 0px;
          top: 0px;
        }
      }
    </style>
  </head>
  <body>
    <a href="https://www.youtube.com/watch?v=Yw6u6YkTgQ4" target="_blank">
      <div id="animated_div">Hello, World!</div></a
    >
  </body>
</html>
